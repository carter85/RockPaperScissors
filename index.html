<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #15202b;
            color: #fff;
        }
        div, h1 {
            width: 600px;
            margin: auto;
            font-size: xx-large;
            text-align: center;
        }
        #choices, #scoreBoard {
            display: flex;
        }
    </style>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1><br><br>

    <div id="mainContainer">
        <div id="container">
            <div id="scoreBoard">
                <div>Player Score: </div><div id="playerScore">0</div>
                <div>Computer Score: </div><div id="computerScore">0</div>
            </div>
            <div id="buttonCont">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            <div id="choices">
                <div id="playerChoice"></div>
                <p> vs </p>
                <div id="compChoice"></div>
            </div>
            <br>
            <div id="winner"></div>
        </div>
    </div>


    <script src="scripts.js"></script>
  </body>
</html>
