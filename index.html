<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div id="mainContainer">
        <div id="container">
            <div id="scoreBoard">
                <div>Player Score: </div><div id="playerScore">0</div>
                <div>Computer Score: </div><div id="computerScore">0</div>
            </div>
            <div id="buttonCont">
                <button class="btn" id="rock">Rock</button>
                <button class="btn" id="paper">Paper</button>
                <button class="btn" id="scissors">Scissors</button>
            </div>
            <div id="choices">
                <div><div id="playerChoice"></div><p> vs </p></div><div id="compChoice"></div>
            </div>
            <div id="winner"></div>
        </div>
    </div>


    <script src="scripts.js"></script>
  </body>
</html>
